<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Github Vue.js</title>
</head>
<body>
  <div class="container">
    <div id="vue-repos">
      <h1>{{ title }}</h1>
       <ul>
        <repo-item 
          v-for="(repos, keys) in repos"
          v-bind:repository="repos"
          >
        </repo-item>
      </ul>
    </div>
  </div> 
  <script script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./bundle.js"></script>
</body>
</html>
